name: NodeJS with Webpack

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x

    - name: Build
      run: |
        npm install
        npm run build

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.3
      with:
        path: build/*
        
  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'
      pages: 'write'

    steps:  
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v2
