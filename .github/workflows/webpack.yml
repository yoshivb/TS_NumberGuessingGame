name: NodeJS with Webpack

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x

    - name: Build
      run: |
        npm install
        npm run build

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: github-pages
        path: build/*
        
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'
      pages: 'write'

    steps:  
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
